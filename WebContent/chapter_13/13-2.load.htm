<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta  charset="UTF-8"/>
    <title>load 메서드</title>
	<style>
		div{width:300px;height:200px;
		    background-color:yellow; 
		}
	</style>
    
     <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
     
     <script>
     		$(function() {
     			$("#btn").click(function() {
     				// var params = "name=" +$("#name").val() +"&message=Ajax재미있다!!";
     				
     				// parameter 정보를 json의 형태로 전달 => {name:value = name:value}
     				
     				var params = {"name": $("#name").val() , message : "ajax재미있다!!"};
     				// key값은 묶어도 안묶어도 상관x
     				
					$("#display").load("13-2.serverPage.jsp",params, function() {		// 요청이 완료되면 실행됨
								alert("서버요청 완료 되었습니다.");						
					});     				
     			});
     		}); 
     </script>
     
    
    
</head>
<body>
	<h3>소스 13-2 $(selector).load(url , [params] , [callbackFun]) 함수 </h3>
	<input type="text" id="name" value="장희정" />
    <input type="button" id="btn" value="load함수 요청" />
    <div id="display">요청결과 출력영역</div>
</body>
</html>
